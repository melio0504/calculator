<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="calculator-title">
                <h1>Casion't</h1>
            </div>
            <div class="calculator-output">
                <div class="output-display" id="currentDisplay">0</div>
            </div>
            <div class="calculator-keys">
                    <button class="calculator-key" id="allClear">AC</button>
                    <button class="calculator-key" id="clear">C</button>
                    <button class="calculator-key calculator-key-operator" id="division" value="/">÷</button>
                    <button class="calculator-key calculator-key-operator" id="multiplication" value="x">X</button>
                    <button class="calculator-key" id="seven" value="7">7</button>
                    <button class="calculator-key" id="eight" value="8">8</button>
                    <button class="calculator-key" id="nine" value="9">9</button>
                    <button class="calculator-key calculator-key-operator" id="subtraction" value="-">-</button>
                    <button class="calculator-key" id="four" value="4">4</button>
                    <button class="calculator-key" id="five" value="5">5</button>
                    <button class="calculator-key" id="six" value="6">6</button>
                    <button class="calculator-key" id="one" value="1">1</button>
                    <button class="calculator-key" id="two" value="2">2</button>
                    <button class="calculator-key" id="three" value="3">3</button>
                    <button class="calculator-key calculator-key-operator-big" id="addition" value="+">+</button>
                    <button class="calculator-key" id="zero" value="0">0</button>
                    <button class="calculator-key" id="doubleZero" value="00">00</button>
                    <button class="calculator-key" id="decimal" value=".">.</button>
                    <button class="calculator-key calculator-key-operator" id="equal" value="=">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright © 2025 Romelio Teodoro</p>
        <a href="https://github.com/melio0504" target="_blank">
            <img class="github-logo" src="assets/github-logo.svg"/>
        </a>
    </footer>
</body>
</html>
